<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHABET CLASH PRO</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwind and daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section
        class="home text-white flex min-h-screen justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="font-anton uppercase text-9xl">ALPHABET CLASH</h1>
          <p class="text-white font-medium text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn text-2xl font-medium bg-white text-black px-8">
            Play Now
          </button>
        </div>
      </section>
      <!-- playground section  -->
      <section class="play-ground hidden">
        <div class="flex flex-col justify-center items-center pt-16 gap-10">
          <!-- play gorund  -->
          <div class="flex justify-center">
            <div
              class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p
                  class="bg-[#2F2941] p-5 rounded-b-2xl text-center text-white w-80"
                >
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-black text-9xl font-bold">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard  start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life and score -->
          <div class="flex justify-between w-3/4">
            <button
              class="btn rounded-full text-white bg-[#894189] border-none"
            >
              Life
              <img src="./images/Group 23.png" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn rounded-full border-none bg-[#360490] text-white"
            >
              Scores
              <img src="./images/monetization_on.png" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="score hidden flex justify-center items-center min-h-screen"
      >
        <div class="bg-[#ffffff33] p-12 space-y-8 text-center text-white">
          <h2 class="text-6xl">
            <span class="font-semibold">Scores : </span> <span>14</span>
          </h2>
          <button class="btn text-[#010313] font-semibold px-8 text-2xl">
            Play Again
          </button>
          <p class="font-medium text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
